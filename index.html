<!DOCTYPE html>

<html>

<head>
    <title>Scoreboard Maker - Display</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="ScoreboardStyle.css">
    <script src="ScoreboardLogic.js"></script>
</head>

<body onload="initialize()" style="overflow-x: hidden;">

    <div class="OverheadButtons">
        <div class="row">

            <div class="col-md-4">
                <button type="button" class="btn btn-primary">Credits</button>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-primary">Customize</button>
            </div>

        </div>
    </div>

    <!--Scoreboard Content-->
    <div class="TitleSection">
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <h1>Scoreboard Title</h1>
            </div>

            <div class="col-md-4">
            </div>

        </div>
    </div>

    <div class="TeamTitles">
        <div class="row">

            <div class="col-md-4">
                <h3>Team 1</h3>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <h3>Team 2</h3>
            </div>

        </div>
    </div>

    <div class="ScoreElements">
        <div class="row">

            <div class="col-md-4">
                <p id="Team1Score">0</p>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <p id="Team2Score">0</p>
            </div>

        </div>
    </div>

    <div class="ScoreAdjustmentButtons">
        <div class="row">

            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="Team1ScoreIncreaseButton">+</button>
                <button type="button" class="btn btn-primary" id="Team1ScoreDecreaseButton">-</button>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="Team2ScoreIncreaseButton">+</button>
                <button type="button" class="btn btn-primary" id="Team2ScoreDecreaseButton">-</button>
            </div>

        </div>
    </div>

    <div class="ResetScoreValueSection">
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <Button type="button" class="btn btn-primary" id="ResetScoreValueButton">Reset Scores</Button>
            </div>

            <div class="col-md-4">
            </div>

        </div>
    </div>
    <!--Scoreboard Content End-->

    <!--Editor Content-->
    <div class="EditorSection">
        <p>Test Text</p>

    </div>

    <!--Editor Content End-->

</body>

</html>
