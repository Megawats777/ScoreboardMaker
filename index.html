<!DOCTYPE html>

<html>

<head>
    <title>Scoreboard Maker - Display</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="ScoreboardLogic.js"></script>
</head>

<body onload="initialize()" style="overflow-x: hidden;">

    <div class="OverheadButtons">
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <button>Credits</button>
                <button>Customize</button>
            </div>

        </div>
    </div>


    <div class="TitleSection">
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <h1>Scoreboard Title</h1>
            </div>

            <div class="col-md-4">
            </div>

        </div>
    </div>

    <div class="TeamTitles">
        <div class="row">

            <div class="col-md-4">
                <h3>Team 1</h3>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <h3>Team 2</h3>
            </div>

        </div>
    </div>

    <div class="ScoreElements">
        <div class="row">

            <div class="col-md-4">
                <h3 id="Team1Score">0</h3>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <h3 id="Team2Score">0</h3>
            </div>

        </div>
    </div>

    <div class="ScoreAdjustmentButtons">
        <div class="row">

            <div class="col-md-4">
                <button id="Team1ScoreIncreaseButton">+</button>
                <button id="Team1ScoreDecreaseButton">-</button>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <button id="Team2ScoreIncreaseButton">+</button>
                <button id="Team2ScoreDecreaseButton">-</button>
            </div>

        </div>
    </div>

    <div class="ResetScoreValueSection">
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <Button id="ResetScoreValueButton">Reset Scores</Button>
            </div>

            <div class="col-md-4">
            </div>

        </div>
    </div>

</body>

</html>
