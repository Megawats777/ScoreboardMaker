<!DOCTYPE html>

<html>

<head>
    <title>Scoreboard Maker - Display</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ScoreboardStyle.css">
    <link rel="stylesheet" href="EditorPanelStyling.css">
    <script src="ScoreboardLogic.js"></script>
    <script src="EditorLogic.js"></script>
</head>

<body style="overflow-x: hidden;">

    <div class="OverheadButtons">
        <div class="row">

            <div class="col-md-4">
                <button type="button" class="btn btn-primary">Credits</button>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <button id="CustomizeButton" type="button" class="btn btn-primary">Customize</button>
            </div>

        </div>
    </div>

    <!--Scoreboard Content-->
    <div class="TitleSection">
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <h1 id="ScoreboardTitle">Scoreboard Title</h1>
            </div>

            <div class="col-md-4">
            </div>

        </div>
    </div>

    <div class="TeamTitles">
        <div class="row">

            <div class="col-md-4">
                <h3 id="Team1Title">Team 1</h3>

                <div class="ScoreElements">
                    <p id="Team1Score">0</p>
                </div>

                <div class="ScoreAdjustmentButtons">
                    <button type="button" class="btn btn-primary" id="Team1ScoreIncreaseButton">+</button>
                    <button type="button" class="btn btn-primary" id="Team1ScoreDecreaseButton">-</button>
                </div>
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <h3 id="Team2Title">Team 2</h3>

                <div class="ScoreElements">
                    <p id="Team2Score">0</p>
                </div>

                <div class="ScoreAdjustmentButtons">
                    <button type="button" class="btn btn-primary" id="Team2ScoreIncreaseButton">+</button>
                    <button type="button" class="btn btn-primary" id="Team2ScoreDecreaseButton">-</button>
                </div>
            </div>

        </div>
    </div>


    <div class="ResetScoreValueSection">
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <Button type="button" class="btn btn-primary" id="ResetScoreValueButton">Reset Scores</Button>
            </div>

            <div class="col-md-4">
            </div>

        </div>
    </div>
    <!--Scoreboard Content End-->

    <!--Editor Content-->
    <div class="EditorSection" id="EditorPanel">
        <h4 id="EditorTitle">Customize</h4>

        <div class="TitleControlsSection">
            <h3>Titles</h3>

            <div class="Controls">

                <div class="row">
                    <div class="col-md-4">
                        <h5>Scoreboard Title</h5>
                        <input id="ScoreboardTitleInput" class="form-control" type="text" value="Title" maxlength="80" onclick="this.select();">

                    </div>

                    <div class="col-md-4">
                    </div>

                    <div class="col-md-4">
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-4">
                        <h5>Team 1 Title</h5>
                        <input id="Team1TitleInput" class="form-control" type="text" value="Team 1" maxlength="80" onclick="this.select();">

                    </div>

                    <div class="col-md-4">
                        <h5>Team 2 Title</h5>
                        <input id="Team2TitleInput" class="form-control" type="text" value="Team 2" maxlength="80" onclick="this.select();">

                    </div>

                    <div class="col-md-4">
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!--Editor Content End-->

</body>

</html>
