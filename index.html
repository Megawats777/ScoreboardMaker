<!DOCTYPE html>

<html>

<head>
    <title>Scoreboard Maker - Display</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,500" rel="stylesheet">

    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ScoreboardStyle.css">
    <link rel="stylesheet" href="EditorPanelStyling.css">
    <script src="ScoreboardLogic.js"></script>
    <script src="EditorLogic.js"></script>
</head>

<body style="overflow-x: hidden;">

    <div class="OverheadButtons">
        <div class="row">

            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <button type="button" class="btn btn-default">Credits</button>
            </div>

            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <Button type="button" class="btn btn-default" id="ResetScoreValueButton">Reset Scores</Button>
            </div>

            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <button id="CustomizeButton" type="button" class="btn btn-default">Customize</button>
            </div>

        </div>
    </div>

    <!--Scoreboard Content-->
    <div class="ScoreboardContent" id="ScoreboardBackground">
        <div class="TitleSection">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                </div>

                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                    <h1 id="ScoreboardTitle">Scoreboard Title</h1>
                </div>

                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                </div>

            </div>
        </div>

        <div class="TeamTitles" id="TeamTitles">
            <div class="row">

                <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">

                    <div class="Team1Elements">

                        <h3 id="Team1Title">Team 1</h3>

                        <div class="ScoreElements">
                            <p id="Team1Score">0</p>
                        </div>

                        <div class="ScoreAdjustmentButtons">
                            <button type="button" class="btn btn-default ScoreIncreaseButton" id="Team1ScoreIncreaseButton">+</button>
                            <button type="button" class="btn btn-default ScoreDecreaseButton" id="Team1ScoreDecreaseButton">-</button>
                        </div>
                    </div>

                </div>


                <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">

                    <div class="Team2Elements">

                        <h3 id="Team2Title">Team 2</h3>

                        <div class="ScoreElements">
                            <p id="Team2Score">0</p>
                        </div>

                        <div class="ScoreAdjustmentButtons">
                            <button type="button" class="btn btn-default ScoreIncreaseButton" id="Team2ScoreIncreaseButton">+</button>
                            <button type="button" class="btn btn-default ScoreDecreaseButton" id="Team2ScoreDecreaseButton">-</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="ResetScoreValueSection">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                </div>

                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">

                </div>

                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                </div>

            </div>
        </div>
    </div>
    <!--Scoreboard Content End-->

    <!--Editor Content-->
    <div class="EditorSection" id="EditorPanel">
        <h4 id="EditorTitle">Customize</h4>

        <div class="ControlSections">
            <div class="TitleControlsSection ToolSection">
                <h3>Titles</h3>

                <div class="Controls">

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                            <h5>Scoreboard Title</h5>
                            <input id="ScoreboardTitleInput" class="form-control" type="text" value="Title" maxlength="80" onclick="this.select();">

                        </div>

                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                        </div>

                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                            <h5>Team 1 Title</h5>
                            <input id="Team1TitleInput" class="form-control" type="text" value="Team 1" maxlength="80" onclick="this.select();">

                        </div>

                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                            <h5>Team 2 Title</h5>
                            <input id="Team2TitleInput" class="form-control" type="text" value="Team 2" maxlength="80" onclick="this.select();">

                        </div>

                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                        </div>
                    </div>

                </div>

            </div>

            <div class="FontControlsSection ToolSection">
                <h3>Fonts</h3>

                <div class="Controls">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                            <h5>Title Font Style</h5>

                            <select class="form-control" id="ScoreboardTitleFontControl">
                                <option value="Oswald">Oswald</option>
                                <option value="OpenSans">Open Sans</option>
                                <option value="SairaSemiCondensed">Saira Semi Condensed</option>
                            </select>

                        </div>

                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                            <h5>Score Font Style</h5>

                            <select class="form-control" id="ScoreFontControl">
                                <option value="Oswald">Oswald</option>
                                <option value="OpenSans">Open Sans</option>
                                <option value="SairaSemiCondensed">Saira Semi Condensed</option>
                            </select>

                        </div>

                        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <h5>Team 1 Font Style</h5>

                            <select class="form-control" id="team1FontControl">
                                <option value="Oswald">Oswald</option>
                                <option value="OpenSans">Open Sans</option>
                                <option value="SairaSemiCondensed">Saira Semi Condensed</option>
                            </select>

                        </div>

                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <h5>Team 2 Font Style</h5>

                            <select class="form-control" id="team2FontControl">
                                <option value="Oswald">Oswald</option>
                                <option value="OpenSans">Open Sans</option>
                                <option value="SairaSemiCondensed">Saira Semi Condensed</option>
                            </select>

                        </div>

                        <div class="col-md-4 col-xs-4 col-sm-4">
                        </div>
                    </div>
                </div>

            </div>

            <div class="AppearanceControlsSection ToolSection">
                <h3>Appearance</h3>

                <div class="Controls">

                    <div class="row">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <h5>Colour Theme</h5>

                            <select class="form-control" id="ColourThemeControl">
                                <option value="Light">Light</option>
                                <option value="Dark">Dark</option>
                                <option value="Amber">Amber</option>
                            </select>

                        </div>

                        <div class="col-md-4 col-xs-4 col-sm-4">
                        </div>

                        <div class="col-md-4 col-xs-4 col-sm-4">
                        </div>
                    </div>

                </div>
            </div>

            <p>Test</p>
            <p>Test</p>
            <p>Test</p>
            <p>Test</p>
        </div>
    </div>

    <!--Editor Content End-->

</body>

</html>
